<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <h1>Overlook</h1>
    <div class="container">
      <ul class="tabs">
        <li class="tab-link current" data-tab="tab__main">Main</li>
        <li class="tab-link" data-tab="tab__orders" >Orders</li>
        <li class="tab-link" data-tab="tab__rooms">Rooms</li>
        <li class="tab-link" data-tab="tab__customers">Customers</li>
        <li class="tab-link" id="customer__name-current" data-tab="tab__current-customer">No User Selected</li>
      </ul>
      <div id="tab__main" class="tab-content current">
        <p id="main__rooms-available"></p>
        <p id="main__todays-income"></p>
        <p id="main__todays-service-charges"></p>
        <p id="main__occupation-rate"></p>
        <input type="date" id="orders__date-select">
        <button id="orders__date-submit"></button>
        <table>
          <h3>Food Orders Today</h3>
          <thead>
            <tr>
              <th>Food</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody id="orders__todays-room-service">
          </tbody>
        </table>
      </div>
      <div id="tab__orders" class="tab-content">
      </div>
      <div id="tab__rooms" class="tab-content">
        <p id="rooms__most-booked"></p>
        <p id="rooms__least-booked"></p>
      </div>
      <div id="tab__customers" class="tab-content">
        <input id="tab__customers-search" type="search" placeholder="Search Customers">
        <ul class="tab__customers-output">
          <li id="no-users">No Users Found</li>
        </ul>
      </div>
      <div id="tab__current-customer">
      </div>
    </div>
  </body>
</html>
