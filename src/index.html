<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <h1>Overlook</h1>
    <div class="container">
      <ul class="tabs">
        <li class="tab-link current" data-tab="tab__main">Main</li>
        <li class="tab-link" data-tab="tab__orders" >Orders</li>
        <li class="tab-link" data-tab="tab__rooms">Rooms</li>
        <li class="tab-link" data-tab="tab__customers">Customers</li>
        <li class="tab-link" id="customer__name-current" data-tab="tab__current-customer">No User Selected</li>
      </ul>
      <div id="tab__main" class="tab-content current">
        <p id="main__rooms-available"></p>
        <p id="main__todays-income"></p>
        <p id="main__todays-service-charges"></p>
        <p id="main__occupation-rate"></p>
        <p id="rooms__most-booked"></p>
        <p id="rooms__least-booked"></p>
        <input type="date" id="orders__date-select">
        <button id="orders__date-submit">Find Orders</button>
        <table>
          <h3>Food Orders Today</h3>
          <thead>
            <tr>
              <th>Food</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody id="orders__todays-room-service">
          </tbody>
        </table>
      </div>
      <div id="tab__orders" class="tab-content">
        <input type="date" id="customer__orders-date-select">
        <button id="customer__orders-date-submit"></button>
        <table>
          <h3 id="cutomer__orders-name">Food Orders</h3>
          <thead>
            <tr>
              <th>Food</th>
              <th>Cost</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="orders__customers-room-service">
          </tbody>
        </table>
        <p id="customer__orders-total"></p>
      </div>
      <div id="tab__rooms" class="tab-content">
          <table id="customer__booked-info">
              <h3 id="customer__rooms-booked-Name">Rooms Available</h3>
          <thead>
            <tr>
              <th>Room Number</th>
              <th>Date Booked</th>
            </tr>
            </thead>
            <tbody id="rooms__customer-booked-current">
            </tbody>
          </table>
        <form id="booking-form">
          <legend>Book A Room</legend>
          <label><input type="radio" name="room-type" value="residential suite">Residential Suite</label>
          <label><input type="radio" name="room-type" value="junior suite">Junior Suite</label>
          <label><input type="radio" name="room-type" value="suite">Basic Suite</label>
          <label><input type="radio" name="room-type" value="single room">Single Room</label>
          <label>
            Date To Book
            <input type="date" id="room-book-date">
          </label>
        </form>
        <button id="book-room" type="submit">Find Rooms</button>
        <table>
          <h3 id="customer__rooms-available">Rooms Available</h3>
          <thead>
            <tr>
              <th>Room Number</th>
              <th>Bed Size</th>
              <th>Number of Beds</th>
              <th>Bidet</th>
              <th>Cost Per Night</th>
            </tr>
          </thead>
          <tbody id="rooms__book-room">
          </tbody>
        </table>
      </div>
      <div id="tab__customers" class="tab-content">
        <input id="tab__customers-search" type="search" placeholder="Search Customers">
        <ul class="tab__customers-output">
          <li id="no-users">No Users Found</li>
        </ul>
      </div>
      <div id="tab__current-customer">
      </div>
    </div>
  </body>
</html>
